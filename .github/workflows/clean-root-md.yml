name: Limpar arquivos .md soltos na raiz
on:
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  delete-root-md:
    runs-on: ubuntu-latest
    if: github.repository == 'atendedigital/cmdy'
    permissions:
      contents: write        # ← importante!
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove .md soltos da raiz (exceto README.md)
        run: |
          find . -maxdepth 1 -name "*.md" -type f ! -name "README.md" -print0 | xargs -0 -r git rm --cached
          find . -maxdepth 1 -name "*.md" -type f ! -name "README.md" -delete || true

      - name: Commit e push (se houver mudança)
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: remove arquivos .md soltos da raiz (ação automática)"
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
            git push
          else
            echo "Nenhum .md solto encontrado. Tudo limpo!"
          fi
